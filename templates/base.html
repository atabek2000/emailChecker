<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Email checker</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link {% if request.path == "/" %} active{% endif %}"  href="/">Басты бет</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/text' %} active{% endif %}" href="/text">Мәтінді өңдеу</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/mail' %} active{% endif %}" href="/mail">Хабарлама тексеру</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/about' %} active{% endif %}" href="/about">Біз жайлы</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
{% block body %}
{% endblock %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Ескерту</h5>
        <button type="button" class="btn-close" onclick="close_window_alert()" aria-label="Close"></button>
      </div>
      <div class="modal-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" onclick="close_window_alert()">Жабу</button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
    function window_alert(text){
        $(".modal-body").html(text);
        $(".modal").attr('aria-hiden', "false");
        $(".modal").attr("role", "dialog");
        $(".modal").addClass("show");
        $("body").append('<div class="modal-backdrop fade show" ></div>');
        $(".modal").show();
    }

    function close_window_alert(){
        $(".modal-body").html("");
        $(".modal").attr('aria-hiden', "true");
        $(".modal").removeAttr("role");
        $(".modal").removeClass("show");
        $(".modal-backdrop").remove();
        $(".modal").hide();
    }
</script>

</body>
</html>
